<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.min.js"></script>
    <script type="text/javascript" src="ui/js/addProduct.js"></script>
    <link rel="stylesheet" href="ui/styles/global.css" type="text/css">
    <link rel="stylesheet" href="ui/styles/product_page.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Add</title> 
</head>
<body>

    <header class="page-header">
        <h1>Product Add</h1>
        <div class="header-buttons">
            <button>Save</button>
            <button>Cancel</button>
        </div>
    </header>

    <div class="container">
    
        <form id="product_form">
            <fieldset>
                <label for="sku">SKU</label>
                <input id="sku" type="text" name="sku" pattern="^\S+$" required>
    
                <label for="name">Name</label>
                <input id="name" type="text" name="name" required>
    
                <label for="price">Price ($)</label>
                <input id="price" type="number" step="1" min="1" name="price" required>
    
                <label for="typeSwitcher">Type Switcher</label>
                <select  id="productType" type="text" name="typeSwitcher" required>
                    <option value=""></option>
                    <option value="Book">Book</option>
                    <option value="DVD">DVD</option>
                    <option value="Furniture">Furniture</option>
                </select>
            </fieldset>

        </form>

    </div>
    
    <footer class="footer">
        <h3>Test Assignment</h3>
    </footer>
   
</body>
</html>
